# Main Program Requirements
- src/main.py:
    - description: Check main.py exists
      check: ConfirmFileExists
    - description: Have module-level docstring in main.py
      check: MatchFileFragment
      options:
        fragment: '"""'
        count: 1
        exact: false

# Git Workflow Requirements
- description: Have at least 15 commits in the repository
  check: CountCommits
  options:
    count: 15

# Project Report Requirements
- writing/report.md:
    - description: Check project report exists
      check: ConfirmFileExists
    - description: Write sufficient words for project report (at least 300 words)
      check: CountFileWords
      options:
        count: 300
    - description: Use markdown headers with # (at least 3 headers)
      check: MatchFileFragment
      options:
        fragment: '# '
        count: 3
        exact: false

